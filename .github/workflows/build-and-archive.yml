name: Build mdbook and upload
on: 
  push: 
    branches: ["main"]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  packages: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/randy-halim/mdbook-custom:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build book
        run: /bin/bash ./build-book.sh

      - name: Upload html artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./book/html

      - name: Upload pdf artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: ./book/pdf

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

