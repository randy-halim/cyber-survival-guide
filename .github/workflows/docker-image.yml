name: Build and upload Docker helper container

on:
  push:
    branches: [ "main" ]
    paths:
      - "docker/**"
      - ".github/workflows/docker-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mdbook-custom:latest
            ghcr.io/${{ github.repository_owner }}/mdbook-custom:${{ github.sha }}
